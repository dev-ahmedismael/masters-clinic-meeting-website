<section class="w-full flex justify-center items-center">
  <div class="p-5 bg-white opacity-80 shadow rounded-lg">
    <div class="flex justify-center mb-10">
      <img ngSrc="assets/images/logo.png" alt="logo" width="60" height="60" />
    </div>
    <!-- Message -->
    <div class="text-center">
      <h3 class="text-3xl mb-5">تهانينا!</h3>
      <p>
        تم حجز الموعد بنجاح وارسال الرابط الخاص بالاجتماع على تطبيق زوم إلى
        بريدك الإلكتروني
      </p>
      <p>كما يمكنك نسخ الرابط من هنا</p>

      <div class="bg-slate-950 rounded-lg pt-3 mt-5 text-white overflow-hidden">
        <p class="mb-3 px-3">{{ meetingUrl }}</p>

        <div
          class="bg-slate-800 active:bg-slate-700 p-3 flex justify-center gap-4 cursor-pointer hover:bg-slate-900"
          (click)="copyToClipboard()"
        >
          <fa-icon [icon]="copyIcon"></fa-icon>
          <p>نسخ</p>
        </div>
      </div>
    </div>
  </div>
</section>
